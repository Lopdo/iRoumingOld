										 });
			}
		
		
		function onPlayerReady(event)
		{
			event.target.playVideo();
		}
		
		function stopVideo()
		{
			if (ytplayer)
			{
				ytplayer.stopVideo();
				ytplayer.clearVideo();
			}
			return 'STOPPED';
		}
		
		function playVideo()
		{
			if (ytplayer)
			{
				ytplayer.playVideo();
			}
			return 'PLAY';
		}
		
		function pauseVideo()
		{
			if (ytplayer)
			{
				ytplayer.pauseVideo();
				ytplayer.clearVideo();
			}
